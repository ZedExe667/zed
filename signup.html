<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/st2.css">
    <link rel="icon" href="img/icon.ico" type="image/x-icon">
</head>
<body>
    
    
    <div class="auth-container">
        <h2>ثبت‌نام در سایت</h2>
        <form id="signup-form">
            <div class="form-row">
                <label for="name">نام</label>
                <input type="text" id="name" placeholder="نام خود را وارد کنید" required>
            </div>

            <div class="form-row">
                <label for="email">ایمیل</label>
                <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" required>
            </div>

            <div class="form-row">
                <label for="password">کلمه عبور</label>
                <input type="password" id="password" placeholder="کلمه عبور خود را وارد کنید" required>
            </div>

            <div class="form-row">
                <label for="confirm-password">تایید کلمه عبور</label>
                <input type="password" id="confirm-password" placeholder="کلمه عبور را تایید کنید" required>
            </div>

            <div class="form-row">
                <button type="submit" class="btn">ثبت‌نام</button>
            </div>

            <div class="form-row">
                <p>حساب کاربری دارید؟ <a href="login.html">ورود کنید</a></p>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
