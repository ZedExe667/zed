<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/st2.css">
    <link rel="icon" href="img/icon.ico" type="image/x-icon">
</head>
<body>
    
    

    <div class="auth-container">
        <h2>ورود به حساب کاربری</h2>
        <form id="login-form">
            <div class="form-row">
                <label for="email">ایمیل</label>
                <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" required>
            </div>

            <div class="form-row">
                <label for="password">کلمه عبور</label>
                <input type="password" id="password" placeholder="کلمه عبور خود را وارد کنید" required>
            </div>

            <div class="form-row">
                <button type="submit" class="btn">ورود</button>
            </div>

            <div class="form-row">
                <p>حساب کاربری ندارید؟ <a href="signup.html">ثبت‌نام کنید</a></p>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
